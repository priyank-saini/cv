<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form>
        <label>Your Name</label>
        <input type="text">
        <input type="submit">
        <br>
        <label>Choose File</label>
        <input type="file">
        <br>
        <label>Choose Date</label>
        <input type="date">
        <br>
        <label>Choose Radio</label>
        <input type="radio">
        <br>
        <label>Choose range</label>
        <input type="range">
        <br>

    </form>
</body>
</html>
